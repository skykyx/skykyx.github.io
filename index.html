<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night</title>
    <script>
        function fetchAndShowRecords() {
            fetch('https://im1907.top/qwq/')  // 替换为您的后端服务地址
                。then(response => response.json())
                。then(data => {
                    const modal = document.getElementById('recordModal');
                    modal.innerHTML = '';  // 清空模态窗口内容
                    data.forEach(record => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `观看了 ${record.title} 于 ${record.date}`;
                        modal.appendChild(listItem);
                    });
                })
                。catch(error => console.error('Error:', error));
        }

        // 当页面加载完成后，调用函数获取记录并显示
        window.onload = fetchAndShowRecords;
    </script>
</head>
<body>
    <iframe src="https://z1.m1907.top?jx=" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <!-- 模态窗口用于显示观看记录 -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <ul></ul>
        </div>
    </div>
    <style>
        /* 简单的模态窗口样式 */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
        }
        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
